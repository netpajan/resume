name: Publish Site

on:
  push:
    branches:
      - gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout Repo
        uses: actions/checkout@gh-pages
        with:
          submodules: true
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@master
        with:
          githubToken: ${{ secrets.PERSONAL_TOKEN }}
          cname: netpaj.me
          args: --gc --minify --cleanDestinationDir